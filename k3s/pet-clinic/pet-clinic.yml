---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: petclinic
  namespace: default
  labels:
    app: petclinic
    service: petclinic
spec:
  replicas: 2
  selector:
    matchLabels:
      app: petclinic
  template:
    metadata:
      labels:
        app: petclinic
        service: petclinic
    spec:
      # dnsPolicy: ClusterFirstWithHostNet
      ###################### Shared volume and init container ##########################
      volumes:
        - name: elastic-apm-agent
          emptyDir: {}
      initContainers:
        - name: elastic-java-agent
          image: docker.elastic.co/observability/apm-agent-java:1.12.0
          volumeMounts:
            - mountPath: /elastic/apm/agent
              name: elastic-apm-agent
          command:
            [
              "cp",
              "-v",
              "/usr/agent/elastic-apm-agent.jar",
              "/elastic/apm/agent",
            ]
      ##################################################################################
      containers:
        - name: petclinic
          image: springcommunity/spring-petclinic-rest:3.2.1
          ######################### Volume path and agent config ###########################
          volumeMounts:
            - mountPath: /elastic/apm/agent
              name: elastic-apm-agent
          env:
            - name: JAVA_TOOL_OPTIONS
              value: -javaagent:/elastic/apm/agent/elastic-apm-agent.jar
            - name: ELASTIC_APM_SERVICE_NAME
              value: "petclinic"
            - name: ELASTIC_APM_APPLICATION_PACKAGES
              value: "org.springframework.samples.petclinic"
            - name: ELASTIC_APM_ENVIRONMENT
              value: test
            - name: ELASTIC_APM_LOG_LEVEL
              value: DEBUG
            - name: ELASTIC_APM_SERVER_URL
              valueFrom:
                secretKeyRef:
                  name: elastic-apm
                  key: ELASTIC_APM_SERVER_URL
            - name: ELASTIC_APM_SECRET_TOKEN
              valueFrom:
                secretKeyRef:
                  name: elastic-apm
                  key: ELASTIC_APM_SECRET_TOKEN

---
apiVersion: v1
kind: Service
metadata:
  name: petclinic
  namespace: default
  labels:
    app: petclinic
spec:
  type: ClusterIP
  ports:
    - protocol: TCP
      targetPort: 9966
      port: 80
  selector:
    service: petclinic

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: petclinic
  namespace: default
spec:
  ingressClassName: traefik
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: petclinic
                port:
                  number: 80
